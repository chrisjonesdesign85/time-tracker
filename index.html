<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time/Tracker - ifElseCode</title>
  </head>
  <body>
    <div class="container">
      <img src="clock.img" alt="clock" />
      <h1>Time Tracker</h1>
      <p><span id="seconds">00</span>: <span id="tens"></span></p>
      <button id="button-start">start</button>
      <button id="button-stop">stop</button>
      <button id="button-reset">reset</button>
      <div class="time"></div>
      <div class="dashboard">
        <h2>Dashboard</h2>
      </div>
    </div>
    <!-- end container -->
  </body>
</html>
